microwave-receiver=Очень чувствительные приемники, предназначенные для измерения теплового электромагнитного излучения. Они обычно оснащены несколькими приемными каналами для получения характерного спектра излучения планетарных атмосфер, поверхностей или внеземных объектов. Микроволновые радиометры используются в различных экологических и инженерных приложениях, включая дистанционное зондирование, прогнозирование погоды, мониторинг климата, радиоастрономию и исследования распространения радиоволн.         
electric-boiler=прибор, предназначенный для нагрева теплоносителя выделяемым электрическим током тепла. Электрокотлы, нагревающие санитарную воду чаще называются электрическими водонагревателями или электробойлерами.
