aerial-blimp-ht=Использование этой двунаправленной турбины позволяет отказаться от потребности исправлять воздушный поток сложными и дорогими системами запорных клапанов. Наибольшее распространение турбина Уэльса получила в электростанциях колеблющегося водяного столба.
aerial-base=Электрическое устройство, являющееся частью приёмного или передающего антенно-фидерного тракта, и необходимое для получения ёмкости между землёй и некоторой точкой антенны (как правило, антенны типа «всенаправленный штырь»).
rtg=Использует тепловую энергию, выделяющуюся при естественном распаде радиоактивных изотопов и преобразующий её в электроэнергию с помощью термоэлектрогенератора.
mk04-locomotive=Движение со скоростью, превышающей скорость света в вакууме. Пока не так быстро но все же 367 км/ч.
electric-furnace=Промышленная печь для проведения различных операций термической или химико-термической обработки металлических изделий.

