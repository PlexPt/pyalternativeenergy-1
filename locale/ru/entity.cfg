hawt-turbine-mk01=Устройство для преобразования кинетической энергии ветрового потока в механическую энергию вращения ротора с последующим её преобразованием в электрическую энергию.
hawt-turbine-mk02=Устройство для преобразования кинетической энергии ветрового потока в механическую энергию вращения ротора с последующим её преобразованием в электрическую энергию.
