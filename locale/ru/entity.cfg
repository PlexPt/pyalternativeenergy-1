solar-tower-building=Это очень большой искусственный объект, хотя пределы его размеров значительно различаются
solar-tower-panel=Прибор, способный поворачивать зеркало так, чтобы направлять солнечные лучи постоянно в одном направлении, несмотря на видимое суточное движение Солнца. Гелиостаты использовались в солнечных телескопах, но были вытеснены более простым целостатом.
steam-turbine-mk01=Турбина, в которой в качестве рабочего тела используется водяной пар, получаемый при нагреве воды в паровых котлах.
steam-turbine-mk02=Турбина, в которой в качестве рабочего тела используется водяной пар, получаемый при нагреве воды в паровых котлах.
steam-turbine-mk03=Турбина, в которой в качестве рабочего тела используется водяной пар, получаемый при нагреве воды в паровых котлах.
steam-turbine-mk04=Турбина, в которой в качестве рабочего тела используется водяной пар, получаемый при нагреве воды в паровых котлах.
mdh=МГД-генератор — энергетическая установка, в которой энергия рабочего тела (жидкой или газообразной электропроводящей среды), движущегося в магнитном поле, преобразуется непосредственно в электрическую энергию.
anti-solar=Устройство, которое собирает энергию с холодного ночного неба.Используя разницу температур между Землей и космическим пространством, прототип устройства производил ночью достаточно электроэнергии, чтобы питать небольшой светодиодный светильник.                  
lightning-catcher=Служит для приёма разряда молнии и располагается в зоне возможного контакта с каналом молнии. В зависимости от защищаемого объекта может представлять собой металлический штырь, сеть из проводящего материала или металлический трос, натянутый над защищаемым объектом.
solar-concentrator=Устройство для сбора тепловой энергии Солнца (гелиоустановка), переносимой видимым светом и ближним инфракрасным излучением. В отличие от солнечных батарей, производящих электричество, солнечный коллектор производит нагрев материала-теплоносителя.
stirling-concentrator=Тепловой двигатель, работающий на градиенте температуры, создаваемом солнцем. Несмотря на то, что двигатели Стирлинга могут работать при небольшом перепаде температур, более эффективно использовать концентрированную солнечную энергию.
solar-panel-mk01=Объединение фотоэлектрических преобразователей (фотоэлементов) — полупроводниковых устройств, прямо преобразующих солнечную энергию в постоянный электрический ток, в отличие от солнечных коллекторов, производящих нагрев материала-теплоносителя.                 
solar-panel-mk02=Объединение фотоэлектрических преобразователей (фотоэлементов) — полупроводниковых устройств, прямо преобразующих солнечную энергию в постоянный электрический ток, в отличие от солнечных коллекторов, производящих нагрев материала-теплоносителя. 
solar-panel-mk03=Объединение фотоэлектрических преобразователей (фотоэлементов) — полупроводниковых устройств, прямо преобразующих солнечную энергию в постоянный электрический ток, в отличие от солнечных коллекторов, производящих нагрев материала-теплоносителя. 
solar-panel-mk04=Объединение фотоэлектрических преобразователей (фотоэлементов) — полупроводниковых устройств, прямо преобразующих солнечную энергию в постоянный электрический ток, в отличие от солнечных коллекторов, производящих нагрев материала-теплоносителя. 
nexelit-substation=Электроустановка, предназначенная для приема, преобразования и распределения электрической энергии, состоящая из трансформаторов или других преобразователей электрической энергии, устройств управления, распределительных и вспомогательных устройств.
sut=Солнечная башня (башня с восходящим потоком солнечной энергии, Solar updraft tower) — один из видов электростанций работающих на солнечной энергии. Воздух нагревается в огромном солнечном коллекторе (похожем на теплицу), поднимается и выходит через высокую дымоходную башню.
geothermal-plant-mk01=Система для извлечения тепловой энергии из недр Земли с целью её использования для теплоснабжения или производства электроэнергии. От традиционных геотермальных систем отличается тем, что отработанный теплоноситель закачивается обратно под землю.
ree=Минеральные и органические образования земной коры, химический состав и физические свойства которых позволяют эффективно использовать их в сфере материального производства (например, в качестве сырья или топлива). Различают твёрдые, жидкие и газообразные полезные ископаемые.
ree-mining-drill-mk01=Когда-то добыча руды была исключительно ручным трудом. Но теперь всё изменилось и на смену киркам и лопатам пришли настоящие гиганты, такие как Bagger 288.
nuclear-reactor-mk01=Малые модульные реакторы намного меньше существующих ядерных реакторов и имеют компактные и масштабируемые конструкции, которые предполагают безопасность, конструктивные и экономические выгоды, а также потенциал для снижения первоначальных капиталовложений и масштабируемости.
nuclear-reactor-mk02=Гетерогенный ядерный реактор, использующий в качестве замедлителя графит, а в качестве теплоносителя — обычную (лёгкую) воду.
nuclear-reactor-mk03=Ядерный реактор, который в качестве теплоносителя и замедлителя использует D2O — тяжёлую воду.
nuclear-reactor-mk04=Реактор, использующий в качестве замедлителя и теплоносителя обычную (лёгкую) воду. Наиболее распространённый в мире тип водо-водяных реакторов — с водой под давлением.
neutron-absorber-mk01=Конструктивная часть ядерного блока, окружающая делящееся вещество, или ядерного реактора, окружающая активную зону. Основное назначение отражателя — предотвращение утечки нейтронов в окружающую среду. В отдельных случаях отражатель может также называться зоной воспроизводства.                      
neutron-absorber-mk02=Конструктивная часть ядерного блока, окружающая делящееся вещество, или ядерного реактора, окружающая активную зону. Основное назначение отражателя — предотвращение утечки нейтронов в окружающую среду. В отдельных случаях отражатель может также называться зоной воспроизводства. 
neutron-absorber-mk03=Конструктивная часть ядерного блока, окружающая делящееся вещество, или ядерного реактора, окружающая активную зону. Основное назначение отражателя — предотвращение утечки нейтронов в окружающую среду. В отдельных случаях отражатель может также называться зоной воспроизводства. 
neutron-absorber-mk04=Конструктивная часть ядерного блока, окружающая делящееся вещество, или ядерного реактора, окружающая активную зону. Основное назначение отражателя — предотвращение утечки нейтронов в окружающую среду. В отдельных случаях отражатель может также называться зоной воспроизводства. 
