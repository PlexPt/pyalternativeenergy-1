multiblade-turbine-mk01=Трехлопастные ветровые станции на сегодняшний день наиболее распространенный тип ветроустановки для производства электрического тока в промышленных масштабах.
multiblade-turbine-mk03=Это устройства с четырьмя и более лопастями ротора. Самый известный пример четырехлопастного ротора – ветряная мельница. 
