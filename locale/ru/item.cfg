[item-description]
antimonium-ore=Природные минеральные образования, содержащие сурьму в таких соединениях и концентрациях, при которых технически возможно и экономически целесообразно их пром. использование.
sb-grade-01=Полуметалл светло-бордового цвета, грубозернистого строения. Известны четыре металлических аллотропных модификаций сурьмы, существующих при различных давлениях.
sb-grade-02=Полуметалл светло-бордового цвета, грубозернистого строения. Известны четыре металлических аллотропных модификаций сурьмы, существующих при различных давлениях.
sb-grade-03=Полуметалл светло-бордового цвета, грубозернистого строения. Известны четыре металлических аллотропных модификаций сурьмы, существующих при различных давлениях.
sb-grade-04=Применяется в полупроводниковой промышленности при производстве диодов, инфракрасных детекторов, устройств с эффектом Холла.
sb-oxide=Бинарное неорганическое соединение металла сурьмы и кислорода, белые кристаллы, плохо растворимые в воде.
nxsb-alloy=Трехокись сурьмы и некселита является важной добавкой к галогенсодержащим антипиренам. Сурьма используется в качестве легирующей примеси в полупроводниковых приборах.
sodium-cyanate=Смесь химических элементов, из которых по крайней мере один является металлом. В отличие от химических соединений на металлической основе, сплав сохраняет все свойства металла в полученном материале, такие как электропроводность, пластичность, непрозрачность и блеск, но может иметь свойства, отличные от свойств чистых металлов, такие как повышенная прочность или твердость. 
sb-plate=Металл в форме листов и широкиx листовыx полос, изготавливаемый прокаткой, реже — ковкой.
sb-dust=Аэрозоль двухфазной системы, состоящая из дисперсной фазы (твёрдые металлические частицы) и дисперсной среды (воздушная среда).Размер твердых частиц металлической пыли существенно варьируется и может достигать 300 мкм.
high-purified-sb=Сурьма высокой чистоты служит присадкой n-типа в кремниевых пластинах, и было показано, что наночастицы оксида индия и олова, легированные различными концентрациями сурьмы, улучшают характеристики отражения лазера. Соединения с высоким содержанием сурьмы действуют как топологические изоляторы, гибридные материалы, которые являются электрическими изоляторами внутри их, но являются проводниками на их поверхности.
lead-acetate=Органическое химическое соединение, свинцовая соль уксусной кислоты. Образует кристаллогидраты (свинцовый сахар).В нормальных условиях представляет собой прозрачные кристаллы. Тригидрат имеет сладкий вкус, однако, как и многие другие соединения свинца, токсичен. 
sb-crushed=Мелко измельченные частицы или гранулы сурьмы, имеющие коричневатый с серым оттенком цвет. Вещество состоит из 99,9% сурьмы. К примесям в порошке, составляющим 0,1%, относятся серебро, кадмий, медь, железо, магний, никель, свинец и другие вещества.
yellow-dextrine=Олигосахарид, получаемый термической обработкой картофельного или кукурузного крахмала. Образуется из крахмала в ротовой полости человека под действием α-амилаз. Желтый декстрин (жженый) — получен путем нагревания сухого крахмала.
th-oxide=Бинарное неорганическое соединение металла тория и кислорода, бесцветные кристаллы, нерастворимые в воде.
th-dust=Ториевая пыль-одна из пылей, добавляемых в Грегтех. Может быть бесформенно изготовлен с пустой ячейкой для 1 ториевой ячейки, которая может быть использована в ядерном реакторе при той же выходной мощности, что и 1 урановая ячейка.
re-precipitate-01=Редкоземельные элементы проявляют между собой большое сходство химических и некоторых физических свойств, что объясняется почти одинаковым строением наружных электронных уровней их атомов.
re-precipitate-02=Редкоземельные элементы проявляют между собой большое сходство химических и некоторых физических свойств, что объясняется почти одинаковым строением наружных электронных уровней их атомов.
gd-oxalate=Неорганическое соединение, соль гадолиния и щавелевой кислоты, бесцветные кристаллы, не растворяется в воде, образует кристаллогидраты.
gd-metal=Мягкий, вязкий редкоземельный металл серебристо-бордового цвета. Не радиоактивен. Является ферромагнетиком. В природе в основном встречается в солевой форме.
nacelle-mk01=Кожух, в котором размещены все генерирующие компоненты ветряной турбины, включая генератор, коробку передач, трансмиссию и тормозной узел.
nacelle-mk02=Кожух, в котором размещены все генерирующие компоненты ветряной турбины, включая генератор, коробку передач, трансмиссию и тормозной узел.
nacelle-mk03=Кожух, в котором размещены все генерирующие компоненты ветряной турбины, включая генератор, коробку передач, трансмиссию и тормозной узел.
nacelle-mk04=Кожух, в котором размещены все генерирующие компоненты ветряной турбины, включая генератор, коробку передач, трансмиссию и тормозной узел.
rotor-mk01=Вращающаяся часть двигателей и рабочих машин, на которой расположены органы, получающие энергию от рабочего тела. 
